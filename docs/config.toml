baseURL = "https://docs.brigade.sh"
title = "Brigade Docs"
theme = "hugo-theme-techdoc"
canonifyURLs = "true"
relativeURLs = "true"
defaultContentLanguage = "en"

[params]
  title = "Brigade"
  faviconSizes = [ 16, 32, 48 ]

  # Sidebar menu
  menu_style = "open-menu" # "open-menu" or "slide-menu" or "" blank is as no sidebar
  ordersectionsby = "weight"

  # Google Analytics
  google_analytics_id = "UA-130516746-5"

[[menu.main]]
    name = "Brigade Home"
    url = "https://brigade.sh"
    weight = 1

[[menu.main]]
    name = "Blog"
    url = "https://blog.brigade.sh"
    weight = 2

[[menu.main]]
    name = "GitHub"
    url = "https://github.com/brigadecore/brigade"
    weight = 3

[languages]
    [languages.en]
        contentDir = "content/english"
        languageName = "English"
        weight = 1
    [languages.pt]
        contentDir = "content/portuguese/conteudo"
        languageName = "PortuguÃªs"
        weight = 2

[markup]
  [markup.highlight]
    style = 'pygments'
