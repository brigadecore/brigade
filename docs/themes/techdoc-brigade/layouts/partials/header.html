<header>
<section class="cookie-banner">You are viewing docs for Brigade v2. Click <a href="https://docs.brigade.sh/">here for v1 docs</a>.</section>
<h1>{{ .Site.Title }}</h1>
{{ with .Site.Params.version }}
 <span class="version">Version {{ . }}</span>
{{end}}
{{- with .Site.Params.github_repository -}}
<a href="{{ . }}" class="github"><i class="fab fa-github"></i></a>
{{- end -}}
{{ with .Site.Params.description }}
<p class="description">{{ . }}</p>
{{end}}

{{- partial "main-menu.html" . -}}
</header>
