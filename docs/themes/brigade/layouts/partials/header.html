<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{{ .Title }}</title>

  <meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
  <meta name="author" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">
  <meta property="og:title" content="Brigade - Event-driven scripting for Kubernetes." />
  <meta property="og:url" content="{{ .Site.BaseURL }}" />
  <meta property="og:image" content="{{ .Site.BaseURL }}/src/img/favicon.png" />
  <meta name="google-site-verification" content="TODO" />

  <link rel="icon" href="/src/img/favicon.png" type="image/x-icon">
  <link href="/src/css/styles.min.css" rel="stylesheet">
  <link href="/src/css/custom.css" rel="stylesheet">
</head>

<body id="landing">

  <div class="off-canvas-wrap" data-offcanvas>
    <div class="inner-wrap">

      <a class="left-off-canvas-toggle show-for-medium-down" href="#off-canvas-navigation">
        <i class="fa fa-bars"></i>
      </a>
      {{ partial "offcanvas.html" . }}
