# yaml-language-server: $schema=https://raw.githubusercontent.com/brigadecore/brigade/v2/v2/apiserver/schemas/project.json
apiVersion: brigade.sh/v2-alpha.3
kind: Project
metadata:
  id: first-job
description: Demonstrates running a job with brigadier
spec:
  workerTemplate:
    logLevel: DEBUG
    defaultConfigFiles:
      brigade.js: | 
        const { events, Job } = require("@brigadecore/brigadier");

        events.on("brigade.sh/cli", "exec", async event => {
          let job = new Job("my-first-job", "debian:latest", event);
          job.primaryContainer.command = ["echo"];
          job.primaryContainer.arguments = ["My first job!"];
          await job.run();
        });

        events.process();
