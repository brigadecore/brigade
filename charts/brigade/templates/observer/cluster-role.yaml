{{- if .Values.rbac.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "brigade.observer.fullname" . }}
  labels:
    {{- include "brigade.labels" . | nindent 4 }}
    {{- include "brigade.observer.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - persistentvolumeclaims
  verbs:
  - deletecollection
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - deletecollection
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - deletecollection
{{- end }}
